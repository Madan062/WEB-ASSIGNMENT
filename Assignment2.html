<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Application Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            transition: all 0.15s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-2xl bg-white shadow-2xl rounded-xl p-8 md:p-10">

        <div id="error-message" class="hidden text-red-600 font-medium p-3 bg-red-100 border border-red-300 rounded-lg mb-6" role="alert">
            </div>

        <div id="registration-form-container">
            <h2 class="text-3xl font-extrabold text-gray-900 mb-6 border-b pb-2 text-center">Course Registration</h2>
            <p class="text-gray-500 mb-8 text-center">Fill out the details below to complete your application.</p>

            <form id="registration-form" class="space-y-6">

                <fieldset class="border p-6 rounded-lg shadow-sm">
                    <legend class="text-xl font-semibold text-gray-700 px-2">Applicant Details</legend>

                    <div>
                        <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="fullName" name="Full Name" required class="form-input" placeholder="Enter your full name">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                            <input type="date" id="dob" name="Date of Birth" required class="form-input">
                        </div>
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select id="gender" name="Gender" required class="form-input">
                                <option value="">-- Select Gender --</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Prefer not to say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" id="email" name="Email Address" required class="form-input" placeholder="example@email.com">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input type="tel" id="phone" name="Phone Number" required class="form-input" placeholder="e.g., 9876543210 (10 digits)">
                    </div>
                </fieldset>

                <fieldset class="border p-6 rounded-lg shadow-sm">
                    <legend class="text-xl font-semibold text-gray-700 px-2">Program Selection & Background</legend>

                    <div>
                        <label for="qualification" class="block text-sm font-medium text-gray-700 mb-1">Highest Qualification</label>
                        <select id="qualification" name="Highest Qualification" required class="form-input">
                            <option value="">-- Select Qualification --</option>
                            <option value="High School">High School / Secondary</option>
                            <option value="Diploma">Diploma</option>
                            <option value="Bachelor's Degree">Bachelor's Degree</option>
                            <option value="Master's Degree">Master's Degree</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="course" class="block text-sm font-medium text-gray-700 mb-1">Select Course</label>
                            <select id="course" name="Selected Course" required class="form-input">
                                <option value="">-- Choose a Program --</option>
                                <option value="Software Engineering">Software Engineering</option>
                                <option value="Data Science">Data Science</option>
                                <option value="Cyber Security">Cyber Security</option>
                                <option value="Cloud Computing">Cloud Computing</option>
                            </select>
                        </div>
                        <div>
                            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-1">Expected Start Date</label>
                            <input type="date" id="startDate" name="Expected Start Date" required class="form-input">
                        </div>
                    </div>

                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Full Address</label>
                        <textarea id="address" name="Full Address" rows="3" required class="form-input" placeholder="House No, Street, City, State, ZIP"></textarea>
                    </div>
                </fieldset>

                <button type="submit" 
                        class="w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-200 shadow-md transform hover:scale-[1.01]">
                    Submit Application
                </button>
            </form>
        </div>

        <div id="success-display-container" class="hidden text-gray-800">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <h2 class="text-3xl font-extrabold text-green-700 mb-3">Application Successful!</h2>
                <p class="text-lg text-gray-600 mb-8">Your information has been successfully processed.</p>
            </div>

            <div class="bg-blue-50 p-6 rounded-xl shadow-inner">
                <h3 class="text-xl font-bold text-blue-800 mb-4 border-b border-blue-200 pb-2">Submitted Details</h3>
                <div id="submitted-data-output" class="space-y-3">
                    </div>
            </div>

            <button onclick="window.location.reload()"
                    class="mt-8 w-full bg-gray-500 text-white font-semibold py-3 px-4 rounded-lg hover:bg-gray-600 transition duration-200 shadow-md">
                Register Another Applicant
            </button>
        </div>

    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            // Stop the form from submitting to a server/refreshing
            event.preventDefault();

            // Clear previous errors
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.add('hidden');
            errorDiv.innerText = '';

            // Get Form Data
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            // Validation (Phone Regex)
            const phoneRegex = /^[0-9]{10}$/;
            if (!phoneRegex.test(data['Phone Number'])) {
                errorDiv.innerText = "Error: Phone number must be exactly 10 digits.";
                errorDiv.classList.remove('hidden');
                // Scroll to top to see error
                window.scrollTo(0, 0); 
                return;
            }

            // HTML Sanitization (Basic prevention)
            const escapeHtml = (unsafe) => {
                return unsafe
                     .replace(/&/g, "&amp;")
                     .replace(/</g, "&lt;")
                     .replace(/>/g, "&gt;")
                     .replace(/"/g, "&quot;")
                     .replace(/'/g, "&#039;");
            }

            // Generate Output HTML
            const outputContainer = document.getElementById('submitted-data-output');
            outputContainer.innerHTML = ''; // Clear existing

            for (const [key, value] of Object.entries(data)) {
                const safeValue = escapeHtml(value);
                const rowHtml = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-1 p-2 border-b last:border-b-0">
                        <span class="font-medium text-gray-700 md:col-span-1">${key}:</span>
                        <span class="text-gray-900 md:col-span-2 break-words">${safeValue}</span>
                    </div>
                `;
                outputContainer.innerHTML += rowHtml;
            }

            // Hide Form, Show Success
            document.getElementById('registration-form-container').classList.add('hidden');
            document.getElementById('success-display-container').classList.remove('hidden');
            
            // Scroll to top
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
